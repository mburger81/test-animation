<div class="login-content">
    MAIN
    <div class="container">
        <div class="login-card card">
            <div [@loginRouteSlideInAnimation]="prepareRouter(o)"
                 (@loginRouteSlideInAnimation.start)="captureStartEvent($event)"
                 (@loginRouteSlideInAnimation.done)="captureDoneEvent($event)"
                 style="overflow: hidden;">
                <router-outlet #o="outlet"></router-outlet>
            <div>
        </div>
    </div>
</div>
